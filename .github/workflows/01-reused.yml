---
name: "Reused pipeline"
run-name: "Reused pipeline on [${{ github.ref_name }}]"

"on":
  workflow_call:
    inputs:
      runs-on:
        type: string
        required: false
        default: "self-hosted"
      config:
        type: string
        required: true
      some:
        type: string
        required: true
    secrets:
      justsecret:
        required: true

jobs:
  say_hello:
    name: "Say hello on ${{ inputs.config }}"
    runs-on: ${{ inputs.runs-on }}
    environment: ${{ inputs.config }}
    steps:
      - name: "say hello for config ${{ inputs.config }}"
        run: "echo ${{ secrets.justsecret }} > /tmp/topsecret"
