---
name: "Main pipeline"
run-name: "Main pipfline on [${{ github.ref_name }}]"

"on":
  workflow_dispatch: {}
  push: {}

jobs:
  jobA:
    runs-on: self-hosted
    steps:
      - name: Failed 1
        id: failed1
        continue-on-error: true
        run: |
          false

      - name: Failed 2
        id: failed2
        continue-on-error: true
        run: |
          false

      - name: Check status
        if: >
          steps.failed1.outcome == 'failure'
          || steps.failed2.outcome == 'failure'
        env:
          content: ${{ toJSON(steps) }}
        run: |
          echo $content
